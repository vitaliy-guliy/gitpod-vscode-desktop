schemaVersion: 2.2.0
metadata:
  name: gitpod-vscode-desktop

components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryRequest: 1G
      memoryLimit: 4G
      cpuRequest: '1'
      cpuLimit: '2'

commands:
  - id: install-dependencies
    exec:
      label: "Install dependencies"
      component: tools
      commandLine: "yarn install --frozen-lockfile"

  - id: build-vsix
    exec:
      label: "Build vsix binary"
      component: tools
      commandLine: "yarn package"
      group:
        kind: build
        isDefault: false
